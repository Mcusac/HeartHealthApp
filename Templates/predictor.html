<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heart Health</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/dc5fe9a15f.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand navsmall" href="{{ url_for('index') }}"><i class="fas fa-heart"></i> Heart Health</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('predictor') }}"><i class="fas fa-heart-pulse"></i>
                            <span class="sr-only">Loading...</span>
                            Heart Failure Predictor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('chat') }}"><i class="fa-solid fa-stethoscope"></i>
                            HeartBot</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container-fluid-lower ">
        <div class="container">
            
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label for="Age" class="form-label">Age:</label>
                    <input type="text" class="form-control" id="Age" name="Age">
                </div>
                <div class="mb-3">
                    <label for="Sex" class="form-label">Sex: 0-Male, 1-Female</label>
                    <input type="text" class="form-control" id="Sex" name="Sex">
                </div>
                <div class="mb-3">
                    <label for="ChestPainType" class="form-label">Chest Pain Type: 1-ATA, 2-NAP, 3-ASY</label>
                    <input type="text" class="form-control" id="ChestPainType" name="ChestPainType">
                </div>
                <div class="mb-3">
                    <label for="RestingBP" class="form-label">Resting Blood Pressure:</label>
                    <input type="text" class="form-control" id="RestingBP" name="RestingBP">
                </div>
                <div class="mb-3">
                    <label for="Cholesterol" class="form-label">Cholesterol:</label>
                    <input type="text" class="form-control" id="Cholesterol" name="Cholesterol">
                </div>
                <div class="mb-3">
                    <label for="FastingBS" class="form-label">Fasting Blood Sugar: 0-No, 1-Yes</label>
                    <input type="text" class="form-control" id="FastingBS" name="FastingBS">
                </div>
                <div class="mb-3">
                    <label for="RestingECG" class="form-label">Resting ECG:0-Normal, 1-ST</label>
                    <input type="text" class="form-control" id="RestingECG" name="RestingECG">
                </div>
                <div class="mb-3">
                    <label for="MaxHR" class="form-label">Max Heart Rate:</label>
                    <input type="text" class="form-control" id="MaxHR" name="MaxHR">
                </div>
                <div class="mb-3">
                    <label for="ExerciseAngina" class="form-label">Exercise Angina: 0-No, 1-Yes</label>
                    <input type="text" class="form-control" id="ExerciseAngina" name="ExerciseAngina">
                </div>
                <div class="mb-3">
                    <label for="Oldpeak" class="form-label">Old peak:0, 1, 1.5, 2</label>
                    <input type="text" class="form-control" id="Oldpeak" name="Oldpeak">
                </div>
                <div class="mb-3">
                    <label for="ST_Slope" class="form-label">ST_Slope: 0-Flat, 1-Up</label>
                    <input type="text" class="form-control" id="ST_Slope" name="ST_Slope">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    
        </div>
    </div>
</body>

</html>
